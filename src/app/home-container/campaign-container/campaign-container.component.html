<section class="top-container">
  <owl-carousel-o [options]="customOptions" (translated)="getPassedData($event)">
    <ng-template carouselSlide style="width: 60%;">
      <div class="slidde">
        <img src='../../../assets/images/campaign/campaign 1.png' alt="img 1" />
      </div>
    </ng-template>
    <ng-template carouselSlide>
      <div class="slidde">
        <img src='../../../assets/images/campaign/campaign 2.png' alt="img 1" />
      </div>
    </ng-template>
    <ng-template carouselSlide>
      <div class="slidde">
        <img src='../../../assets/images/campaign/campaign 3.png' alt="img 1" />
      </div>
    </ng-template>
  </owl-carousel-o>
</section>

<owl-carousel-o [options]="customOptions" (translated)="getPassedData($event)">
  <ng-container *ngFor="let slide of partnersSlides">
    <ng-template carouselSlide [id]="slide.id">
      <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title">
    </ng-template>
  </ng-container>
</owl-carousel-o>
