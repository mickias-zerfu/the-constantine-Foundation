<owl-carousel-o [options]="customOptions" #owlElement>
  <ng-container *ngFor="let campaign of campaignSlides let i = index">
    <ng-template carouselSlide>
      <div class="flex flex-col items-center justify-center h-full relative">
        <div class="relative slide rounded-full" [class.active]="i === activeCauseIndex">
          <div class="image-container rounded-lg">
            <img alt="upcoming-events" [src]="campaign.src" class="w-full h-full rounded-md">
          </div>
          <div [class.hidden]="i !== activeCauseIndex"
            class=" bg-gray-900 text-left px-8 py-4 -mt-10 mx-10 rounded-md upcoming-event-data">

            <div class="bg-white text-left py-2 ">
              <a href="event-details.html">
                <h3 class="text-xl font-bold text-gray-700 py-">{{campaign.title}}</h3>
              </a>
              <p class=" text-gray-500 py-2">{{campaign.content}} </p>

              <mat-progress-bar mode="determinate" [value]="campaign.progress" class=" py-4 rounded-md  "></mat-progress-bar>

            </div>
            <button class="button">DONATE NOW</button>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
