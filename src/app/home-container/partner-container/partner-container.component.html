<section class="py-16 px-16" >
  <owl-carousel-o [options]="partnersOptions"  >
    <ng-container *ngFor="let slide of partnersSlides">
      <ng-template carouselSlide [id]="slide.id">
        <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title" >
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>
