<section class="pt-32 px-16">
  <div class="flex">
    <app-sidebar></app-sidebar>
    <section class="body-wrapper w-full text-center px-8">
      <div *ngIf="blog">
        <div class="card shadow-lg rounded-lg px-8 py-8">
          <div class="flex items-center mb-4">
            <div class="flex justify-center">
              <img src="{{ blog.image_url }}" alt="Blog Image" class="w-48 rounded-full">
            </div>
          </div>
          <div class="blog-detail">
            <div class="content p-4">
              <div class="text-left">
                <div *ngIf="isEditMode">
                  <label for="title" class="font-bold">Title:</label>
                  <input type="text" id="title" [(ngModel)]="blog.title"
                    class="border border-gray-400 rounded px-2 py-1 w-full">
                </div>
                <div *ngIf="!isEditMode">
                  <p class="font-bold">Title:</p>
                  <p>{{ blog.title }}</p>
                </div>
              </div>
              <div class="mt-4">
                <div *ngIf="isEditMode">
                  <label for="content" class="font-bold">Content:</label>
                  <textarea id="content" [(ngModel)]="updatedContent" rows="10"
                    class="border border-gray-400 rounded px-2 py-1 w-full"></textarea>
                </div>
                <div *ngIf="!isEditMode">
                  <p>{{ blog.content }}</p>
                </div>
              </div>
              <div class="flex justify-between mt-4">
                <div>
                  <p class="font-bold">Posted on:</p>
                  <p>{{ blog.created_at }}</p>
                </div>
                <div>
                  <p class="font-bold">Updated on:</p>
                  <p>{{ blog.updated_at }}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="action flex justify-center p-4">
            <div class="mr-4">
              <button class="btn-custom bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
                (click)="toggleEditMode()">
                {{ isEditMode ? 'Cancel' : 'Edit' }}
              </button>
            </div>
            <div class="mr-4">
              <button class="btn-custom bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
                (click)="deleteBlog()">
                Delete
              </button>
            </div>
            <div>
              <button class="btn-custom bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
                *ngIf="isEditMode" (click)="updateBlog()">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
