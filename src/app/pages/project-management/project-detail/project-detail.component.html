<app-banner [backgroundImage]="'../../../../assets/images/Bg/forpages/agri.jpg'">
  <div class="container py-8">
    <div class="heading text-center  ">
      <h1 class="title">Projects</h1>
      <h2 class="sub-title">Finished and Under Construction</h2>
    </div>
  </div>
</app-banner>
<section class="body-wrapper w-full align-center text-center px-16">
  <section class="project-detail-container flex justify-center">
    <div class="project-detail-content w-2/3 bg-white p-8">
      <div class="text-left">
        <h1 class="text-3xl font-bold mb-4">{{ project.name }}</h1>
        <p class="text-gray-600 mb-4">{{ project.created_at }}</p>
        <img src="{{ project.image_url }}" alt="project Image" class="w-600 h-full mb-4">
        <p>{{ project.description }}</p>
      </div>
    </div>
    <div class="recent-projects-sidebar w-1/3 bg-gray-100 p-8">
      <h2 class="text-2xl font-bold mb-4">Recent projects</h2>
      <ul >
        <li *ngFor="let recentproject of recentprojectList" class=" px-8 flex-block">
          <a [routerLink]="['../project/view/', recentproject.id]" class="card">
            <div class="flex items-center">
              <img [src]="recentproject.image_url" alt="project Image" class="w-16">
              <div class="ml-4">
                <!-- <h3 class="truncate text-xl font-bold ">{{ recentproject.title }}</h3> -->

              </div>

            </div>
              <p class="truncate pl-2">{{ recentproject.description }}</p>
          </a>
        </li>
      </ul>
    </div>
  </section>
</section>
