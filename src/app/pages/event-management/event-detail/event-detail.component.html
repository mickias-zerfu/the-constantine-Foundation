<section class="body-wrapper w-full align-center text-center px-16">
  <section class="hero-section bg-cover bg-center" style="background-image: url('../../../../assets/images/Bg/footer.png'); background-size: cover;">
    <div class="hero-content py-24">
      <h2 class="text-4xl font-bold text-white">The Constantinople in News and Our events</h2>
    </div>
  </section>
  <section class="event-detail-container flex justify-center">
    <div class="event-detail-content w-2/3 bg-white p-8">
      <div class="text-left">
        <h1 class="text-3xl font-bold mb-4">{{ event.name }}</h1>
        <p class="text-gray-600 mb-4">{{ event.created_at }}</p>
        <img src="{{ event.image_url }}" alt="event Image" class="w-600 h-full mb-4">
        <p>{{ event.description }}</p>
      </div>
    </div>
    <div class="recent-events-sidebar w-1/3 bg-gray-100 p-8">
      <h2 class="text-2xl font-bold mb-4">Recent events</h2>
      <ul >
        <li *ngFor="let recentevent of recenteventList" class=" px-8 flex-block">
          <a [routerLink]="['../event/view/', recentevent.id]" class="card">
            <div class="flex items-center">
              <img [src]="recentevent.image_url" alt="event Image" class="w-16">
              <div class="ml-4">
                <!-- <h3 class="truncate text-xl font-bold ">{{ recentevent.title }}</h3> -->

              </div>

            </div>
              <p class="truncate pl-2">{{ recentevent.description }}</p>
          </a>
        </li>
      </ul>
    </div>
  </section>
</section>
