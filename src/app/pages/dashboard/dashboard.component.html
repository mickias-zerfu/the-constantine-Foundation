<section class="pt-32 px-16">
  <div class="flex">
    <app-sidebar class="h-screen"></app-sidebar>
    <section class="body-wrapper w-full align-center text-center">
      <section class="header">
        <div class="title-container">
          <h1 class="title">Well Come Admin</h1>
        </div>
      </section>
      <section class="cards-container w-full">
        <section>
          <div class="flex justify-between px-16">
            <div class="card" *ngFor='let topcard of topcardsConstantine'>
              <!-- Card content goes here -->
              <div class="card-item ">
                <div class="bg-white rounded-lg shadow-lg p-6 h-full">
                  <div class="text-left">
                    <div
                      class="icon-container bg-gray-200 rounded-full flex align-center items-center justify-center h-16 w-16">
                      <mat-icon class="text-4xl">{{topcard.icon}}</mat-icon>
                    </div>
                  </div>
                  <div class="text-center mt-4">
                    <span class="text-2xl font-semibold">{{topcard.title}}</span>
                    <br>
                    <span class="text-gray-600">{{topcard.subtitle}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
      <section class="flex px-16">
        <div class="w-1/2 p-4">
          <div style="display: block">
            <!-- Doughnut chart -->

            <!-- <canvas width="100" height="100" baseChart [data]="doughnutChartData" [type]="'doughnut' "
              (chartClick)="chartClicked($event)">
            </canvas> -->
          </div>
        </div>
        <div class="w-1/2 p-4">
          <div style="display: block">
            <!-- Radar chart -->
            <!-- <canvas baseChart [labels]="doughnutChartLabels" [datasets]="doughnutChartDatasets"
              [options]="doughnutChartOptions" [legend]="true" [type]="'doughnut'">
            </canvas> -->

          </div>
        </div>
      </section>
      <section>
        <!-- Other sections -->
      </section>
      <section class="all-container  px-16">
        <mat-card class="mat-card">
          <mat-card-content class="mat-card-content">
            <!-- Content goes here -->
          </mat-card-content>
        </mat-card>
      </section>
    </section>
  </div>
</section>
